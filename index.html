<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <aside class="menu">
            <div class="icon">
                <i class='bx bx-store-alt' ></i>
                <h3>CampusShop</h3>
            </div>  
            <div class="principal">
                <figure>
                <i class='bx bxs-dashboard' ></i>
                <a href="">Todos los prodctos</a>
                </figure>
            </div>
            <div class="main">
                <figure>
                    <i class='bx bx-mobile-alt' ></i>
                    <a href="">Celulares</a>
                </figure>
                <figure>
                    <i class='bx bxs-watch-alt'></i>
                    <a href="">Relojes</a>
                </figure>
                <figure>
                    <i class='bx bxs-game' ></i>
                    <a href="">Consolas</a>
                </figure>
            </div>
            <div class="table">
                <figure>
                    <i class='bx bx-shopping-bag' ></i>
                    <a href="">Carrito</a>
                </figure>
            </div>
            <div class="footer">
                <i class='bx bx-captions' ></i>
                <h6>2024 Campus</h6>
            </div>
        </aside>
        <section class="information">
            <article class="title">
                <div class="titleMain">
                    <h1>Todos los productos</h1>
                </div>
            </article>
            <article class="mainInformation">
                <section class="row">
                    <figure>
                        <img src="storage/image/celular1.webp" alt="nota">
                        <h3>Samsung Galaxy A54</h3>
                        <div>
                            <p>$1.493.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                    <figure>
                        <img src="storage/image/celular2.webp" alt="nota">
                        <h3>Samsung Galaxy S23</h3>
                        <div>
                            <p>$4.199.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                    <figure>
                        <img src="storage/image/reloj1.webp" alt="nota">
                        <h3>Redmi Watch 3</h3>
                        <div>
                            <p>$188.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                    <figure>
                        <img src="storage/image/reloj2.webp" alt="nota">
                        <h3>Mi Smart Band 8</h3>
                        <div>
                            <p>$159.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                </section>
                <section class="column">
                    <figure>
                        <img src="storage/image/gm1.webp" alt="nota">
                        <h3>Nintendo Switch Oled</h3>
                        <div>
                            <p>$1.324.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                    <figure>
                        <img src="storage/image/gm2.webp" alt="nota">
                        <h3>Xbox Series X</h3>
                        <div>
                            <p>$2.349.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                    <figure>
                        <img src="storage/image/gm3.webp" alt="nota">
                        <h3>Playstation 5 Slim</h3>
                        <div>
                            <p>$2.399.999</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                    <figure>
                        <img src="storage/image/gm4.webp" alt="nota">
                        <h3>Xbox Series S</h3>
                        <div>
                            <p>$1.473.99</p>
                            <button>Agregar</button>
                        </div>
                    </figure>
                </section>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
