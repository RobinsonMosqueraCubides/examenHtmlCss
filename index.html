<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
   <header class="header">
    <nav>
        <div class="icon">
            <i class='bx bx-smile' ></i>
            <h3>AdminSite</h3>
        </div>
        <div class="left">
            <i class='bx bx-menu-alt-left' ></i>
        </div>
        <div class="rigth">
            <i class='bx bx-menu-alt-right' ></i>
        </div>
    </nav>
   </header>
    <main>
        <aside class="menu">
            <div class="principal">
                <figure>
                <i class='bx bxs-dashboard' ></i>
                <a href="">Dashboard</a>
                </figure>
            </div>
            <div class="main">
                <h5>MAIN</h5>
                <figure>
                    <i class='bx bxs-inbox' ></i>
                    <a href="">Elements</a>
                    <select name="elements" id="elements">
                        <a href="">Alert</a>
                        <a href="">Badges</a>
                        <a href="">Breadcrumbs</a>
                        <a href="">Button</a>
                    </select>
                </figure>
                <figure>
                    <i class='bx bxs-chart' ></i>
                    <a href="">Charts</a>
                </figure>
                <figure>
                    <i class='bx bxs-widget'></i>
                    <a href="">Widgets</a>
                </figure>
            </div>
            <div class="table">
                <h5>TABLE AND FORMS</h5>
                <figure>
                    <i class='bx bx-table' ></i>
                    <a href="">Table</a>
                </figure>
                <figure>
                    <i class='bx bx-notepad'></i>
                    <a href="">Form</a>
                    <select name="form" id="form">
                        <a href="">Basic</a>
                        <a href="">Select</a>
                        <a href="">Checkbox</a>
                        <a href="">Radio</a>
                    </select>
                </figure>
            </div>
        </aside>
        <section>
            <article class="title">
                <div class="titleMain">
                    <h1>Dashboard</h1>
                </div>
                <div class="titleSecondary">
                    <p>Home / Dashboard</p>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
